<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Our Work Filter</title>
        
        <!-- <link rel="stylesheet" href="/css/normalize.css" /> -->
        <link rel="stylesheet" href="/style.css" />
        <!-- Font Awesome -->
        <!-- <link rel="stylesheet" href="/css/all.min.css" /> -->
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet" />
    </head>


<body>
    <ul class="switcher">
        <li class="active" data-cat=".all">All Work</li> 
        <li data-cat=".web">Web</li>
        <li data-cat=".gfx">Graphic</li> 
        <li data-cat=".marketing">Marketing</li>  
    </ul>
    <div class="gallery">
        <img class="all web" src="https://via.placeholder.com/150/F00/FFF?text=Web" alt="" />
        <img class="all web" src="https://via.placeholder.com/150/F00/FFF?text=Web" alt="" />
        <img class="all gfx" src="https://via.placeholder.com/150/00F/FFF?text=Graphic" alt="" />
        <img class="all gfx" src="https://via.placeholder.com/150/00F/FFF?text=Graphic" alt="" />
        <img class="all marketing" src="https://via.placeholder.com/150/000/FFF?text=Marketing" alt="" />
        <img class="all web" src="https://via.placeholder.com/150/F00/FFF?text=Web" alt="" />
        <img class="all web" src="https://via.placeholder.com/150/F00/FFF?text=Web" alt="" />
        <img class="all marketing" src="https://via.placeholder.com/150/000/FFF?text=Marketing" alt="" />
        <img class="all marketing" src="https://via.placeholder.com/150/000/FFF?text=Marketing" alt="" />
        <img class="all gfx" src="https://via.placeholder.com/150/00F/FFF?text=Graphic" alt="" />
    </div>
    
    
    <script src="/main.js"></script>
</body>
</html>
